<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stock Heatmap Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100vh;
        }

        .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright"><a href="https://www.tradingview.com/heatmap/stock/"
                rel="noopener nofollow" target="_blank"><span class="blue-text">Stock Heatmap</span></a><span
                class="trademark"> by TradingView</span></div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-stock-heatmap.js"
            async>
                {
                    "dataSource": "AllAU",
                        "blockSize": "market_cap_basic",
                            "blockColor": "change",
                                "grouping": "sector",
                                    "locale": "en",
                                        "symbolUrl": "",
                                            "colorTheme": "light",
                                                "exchanges": [],
                                                    "hasTopBar": false,
                                                        "isDataSetEnabled": false,
                                                            "isZoomEnabled": true,
                                                                "hasSymbolTooltip": true,
                                                                    "isMonoSize": false,
                                                                        "width": "100%",
                                                                            "height": "100%"
                }
            </script>
    </div>
    <!-- TradingView Widget END -->

</body>

</html>
