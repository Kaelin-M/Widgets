<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Market Overview Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100vh;
        }

        .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/markets/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Market summary</span>
            </a>
            <span class="trademark"> by TradingView</span>
        </div>
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-market-quotes.js"
            async>
                {
                    "colorTheme": "light",
                        "locale": "en",
                            "largeChartUrl": "",
                                "isTransparent": false,
                                    "showSymbolLogo": true,
                                        "backgroundColor": "#ffffff",
                                            "support_host": "https://www.tradingview.com",
                                                "width": "100%",
                                                    "height": "100%",
                                                        "symbolsGroups": [
                                                            {
                                                                "name": "Indices",
                                                                "symbols": [
                                                                    { "name": "FOREXCOM:SPXUSD", "displayName": "S&P 500 Index" },
                                                                    { "name": "INDEX:NKY", "displayName": "Japan 225" },
                                                                    { "name": "IG:ASX", "displayName": "ASX200" },
                                                                    { "name": "IG:FTSE", "displayName": "GB100" },
                                                                    { "name": "IG:DAX", "displayName": "GER40" },
                                                                    { "name": "IG:CAC", "displayName": "FRA40" },
                                                                    { "name": "ACTIVTRADES:EURO50", "displayName": "EU50" },
                                                                    { "name": "HSI:HSI", "displayName": "HK50" },
                                                                    { "name": "SSE:932000", "displayName": "CH2000" },
                                                                    { "name": "BBG:ASIAXHA", "displayName": "ASIA - $A - Hedged" },
                                                                    { "name": "CITYINDEX:INDIA50CFD", "displayName": "IN50" }
                                                                ]
                                                            },
                                                            {
                                                                "name": "Futures",
                                                                "symbols": [
                                                                    { "name": "FX_IDC:USDWTI", "displayName": "Crude" },
                                                                    { "name": "FX_IDC:USDBRO", "displayName": "Brent" },
                                                                    { "name": "OANDA:NATGASUSD", "displayName": "Natural Gas" },
                                                                    { "name": "CAPITALCOM:GASOLINE", "displayName": "Gasoline" },
                                                                    { "name": "IG:IRON", "displayName": "Iron" },
                                                                    { "name": "TRADU:URANIUM", "displayName": "Uranium" },
                                                                    { "name": "CAPITALCOM:COPPER", "displayName": "Copper" }
                                                                ]
                                                            },
                                                            {
                                                                "name": "Forex",
                                                                "symbols": [
                                                                    { "name": "FX:AUDUSD", "displayName": "AUD to USD" },
                                                                    { "name": "OANDA:AUDJPY", "displayName": "AUD to JPY" },
                                                                    { "name": "OANDA:AUDCAD", "displayName": "AUD to CAD" },
                                                                    { "name": "OANDA:AUDNZD", "displayName": "AUD to NZD" },
                                                                    { "name": "OANDA:AUDCHF", "displayName": "AUD to CHF" },
                                                                    { "name": "IBKR:AUDCNH", "displayName": "AUD to CNH" },
                                                                    { "name": "CMCMARKETS:AUDEUR", "displayName": "AUD to EUR" },
                                                                    { "name": "CMCMARKETS:AUDGBP", "displayName": "AUD to GBP" }
                                                                ]
                                                            }
                                                        ]
                }
            </script>
    </div>
    <!-- TradingView Widget END -->

</body>

</html>
