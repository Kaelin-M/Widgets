<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forex Cross Rates Widget</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .tradingview-widget-container {
            width: 100%;
            height: 100vh;
        }

        .tradingview-widget-container__widget {
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>

    <!-- TradingView Widget BEGIN -->
    <div class="tradingview-widget-container">
        <div class="tradingview-widget-container__widget"></div>
        <div class="tradingview-widget-copyright">
            <a href="https://www.tradingview.com/markets/currencies/" rel="noopener nofollow" target="_blank">
                <span class="blue-text">Forex market</span>
            </a>
            <span class="trademark"> by TradingView</span>
        </div>
        <script type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-forex-cross-rates.js" async>
                {
                    "colorTheme": "light",
                        "isTransparent": false,
                            "locale": "en",
                                "currencies": [
                                    "EUR",
                                    "USD",
                                    "JPY",
                                    "GBP",
                                    "CHF",
                                    "AUD",
                                    "CAD",
                                    "NZD",
                                    "CNY"
                                ],
                                    "backgroundColor": "#ffffff",
                                        "width": "100%",
                                            "height": "100%"
                }
            </script>
    </div>
    <!-- TradingView Widget END -->

</body>

</html>
